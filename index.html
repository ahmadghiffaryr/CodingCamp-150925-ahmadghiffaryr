<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1 class="text-3xl font-bold">To-Do List Website</h1>
    </header>

    <!-- Content Section -->
    <main>
        <!-- Input Form: -->
        <form>
            <input type="text" id="todo-input" placeholder="Enter a todo"
                class="border border-gray-300 rounded p-2 mb-2 w-full">
            <input type="date" id="todo-date" class="border border-gray-300 rounded p-2 mb-2 w-full">
            <button type="button" onclick="addTodo()" class="bg-blue-500 text-white p-2">Add Todo</button>
        </form>

        <!-- List of Tasks: -->
        <section class="mt-6">
            <header>
                <h2 class="text-2xl font-bold">To-Do:</h2>
            </header>

            <table class="w-full mt-4">
                <thead>
                    <tr>
                        <th class="border p-2">To-Do</th>
                        <th class="border p-2">Due Date</th>
                        <th class="border p-2">Status</th>
                        <th class="border p-2">Actions</th>
                    </tr>
                </thead>

                <tbody id="todo-table-body">
                    <tr>
                        <td class="border p-2">Sample Task</td>
                        <td class="border p-2">2023-12-31</td>
                        <td class="border p-2">Incomplete</td>
                        <td class="border p-2">
                            <button class="bg-green-500 text-white px-2 py-1 rounded mr-2">Complete</button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p class="text-center mt-6 text-gray-500">&copy; 2025 To-Do List Website</p>
    </footer>

    <!-- JS External -->
    <script src="js/script.js"></script>
</body>

</html>
