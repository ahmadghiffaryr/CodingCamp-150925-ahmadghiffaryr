<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1 class="text-3xl font-bold">To-Do List Website</h1>
    </header>

    <!-- Content Section -->
    <main>
        <form>
            <input type="text" id="todo-input" placeholder="Enter a todo"
                class="border border-gray-300 rounded p-2 mb-2 w-full">
            <input type="date" id="todo-date" class="border border-gray-300 rounded p-2 mb-2 w-full">
            <button type="button" onclick="addTodo()" class="bg-blue-500 text-white p-2">Add Todo</button>
        </form>

        <!-- List of Tasks: -->
        <section class="mt-6">
            <header>
                <h2 class="text-2xl font-bold">Tasks:</h2>
            </header>

            <ul class="mt-4" id="todo-list">
                <li class="border-b border-gray-300 py-2">Sample Task 1 - <span
                        class="text-sm text-gray-500">2023-10-01</span></li>
                <li class="border-b border-gray-300 py-2">Sample Task 2 - <span
                        class="text-sm text-gray-500">2023-10-02</span></li>
            </ul>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Raka Website</p>
    </footer>

    <!-- JS External -->
    <script src="js/script.js"></script>
</body>

</html>
